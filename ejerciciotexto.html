<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Texto Keyframes</title>
    <link rel="stylesheet" href="ejerciciotexto.css">

</head>
<body>
    <div class="texto-gradualmente">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span>!</span>
        <span>M</span>
        <span>e</span>
        <span></span>
        <span>l</span>
        <span>l</span>
        <span>a</span>
        <span>m</span>
        <span>o</span>
        <span></span>
        <span>N</span>
        <span>ú</span>
        <span>r</span>
        <span>i</span>
        <span>a</span>
        <span>!</span>
    </div>
    <!--En este código, cada letra del texto está envuelta en un elemento span. La animación "aparecer-letra" hace que cada span aparezca gradualmente utilizando la propiedad opacity y transform. Luego, la animación "aparecer" hace que todo el texto aparezca gradualmente con un efecto de transición y desplazamiento. Las letras se muestran una después de la otra con un pequeño retraso utilizando la propiedad animation-delay.-->

</body>
</html>
